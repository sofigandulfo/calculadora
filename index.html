<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="Display.js" type="module"></script>



</head>

<body>
    <div class="calculadora">
        
            <button class="num div1">1</button>
            <button class="num div2">2</button>
            <button class="num div3">3</button>
            <button class="num div4">4</button>
            <button class="num div5">5</button>
            <button class="num div6">6</button>
            <button class="num div7">7</button>
            <button class="num div8">8</button>
            <button class="num div9">9</button>
            <button class="num div10">0</button>
            <button class="decimal div11">.</button>
            <button class="borrar div12">AC</button>
            <button class="operador div13" id="suma">+</button>
            <button class="operador div14" id="resta">-</button>
            <button class="operador div15" id="multiplicacion">X</button>
            <button class="operador div16" id="division">/</button>
            <button class="igual div17"> = </button>
            
            <div class="display div18" id="display">0</div>
        
        
    </div>

    <script src="main.js" type="module"></script>

</body>

</html>
