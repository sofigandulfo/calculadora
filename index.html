<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="Operador.js" type="module"></script>
    <script src="Display.js" type="module"></script>



</head>

<body>
    <div class="calculadora">
        <div class="keys">
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="num">0</button>
            <button class="decimal">.</button>
            <button class="borrar">AC</button>
            <button class="operador">+</button>
            <button class="operador">-</button>
            <button class="operador">X</button>
            <button class="operador">/</button>
            <button class="igual"> = </button>
        </div>
        <div class="display" id="display">0</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.js" integrity="sha512-JLWfLWde2M173Tt7ju+tBz8OSzcfpCmkwK75AE2ErZYBWxN9143UWlIoHq8KrfBusmLu34d6SmHu3JwJHbufnw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js" type="module"></script>

</body>

</html>
